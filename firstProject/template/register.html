<!DOCTYPE html>
{% extends "index.html"%}
{%block body_block%}
<div class="jumbotron">
{% if registered %}
<h1> Thanks for registering </h1>
{%else%}
<h1> Please Register Here </h1>
<h3> Fill out the form below: </h3>


  <form enctype="multipart/form-data" method="POST">
    {%csrf_token%}
    {{ userform.as_p }}
    {{ profileform.as_p }}
    <input type="submit" name="" value="Register">
  </form>
{%endif%}
</div>
{% endblock %}
